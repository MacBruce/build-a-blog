{% extends "base.html" %}
{% block content %}

    <div class="container">
    <h1>Build-a-Blog</h1>
   
    <hr />

    {% if blogs|length == 0 %}
    <p>No blog posts yet, Please comeback at a later date or make a post.</p>
    {% else %}

        <div>
					{% for blog in blogs %}
					<div>
            <h1><a href="/blog?id={{blog.id}}" >{{blog.title}}</a></h1>
					<p>{{blog.body}}</p>	
					<hr>
					</div>
		{% endfor %}
        </div>
    {% endif %}

    </div>


   

{% endblock %}
